<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakeke Virtual Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0097a9;
      --background: #f4f8fb;
      --text: #1e1e1e;
      --font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--background);
      color: var(--text);
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }

    header img {
      height: 36px;
    }

    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #4a4a4a;
      margin-bottom: 2rem;
    }

    #chatbase-container {
      max-width: 100%;
      height: 700px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://www.zakeke.com/wp-content/uploads/2021/02/logo-350x100px.png" alt="Zakeke Logo" style="height: 40px;" />
  </header>

  <main>
    <h1>CHATBASE.CO</h1>
    <p>Versione realizzata con Chatbase.co</p>
    <div id="chatbase-container">
      <iframe
        src="https://www.chatbase.co/chatbot-iframe/Y-yzwlPD78T3W55uSIggH"
        width="100%"
        height="700px"
        style="border: none;"
        allow="microphone;"
      ></iframe>
    </div>
  </main>

  <script>
    // Genera un ID univoco per la sessione
    const sessionId = crypto.randomUUID();
    
    // Configurazione per la chat bubble
    window.chatbaseConfig = {
      chatbotId: "Y-yzwlPD78T3W55uSIggH",
    };

    // Configurazione utente con ID sessione
    window.chatbaseUserConfig = {
      user_metadata: {
        web_session_id: sessionId,
        timestamp: new Date().toISOString()
      }
    };
  </script>
  
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-minimal.min.css"
  >
  <script type="module">
    import * as UC from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-minimal.min.js';
    UC.defineComponents(UC);
  </script>

  <uc-config
    ctx-name="my-uploader"
    use-cloud-image-editor="false"
    source-list="local"
    pubkey="b50db034602961a73c98"
  ></uc-config>

  <uc-file-uploader-minimal
    ctx-name="my-uploader"
    class="uc-light uc-orange"
  ></uc-file-uploader-minimal>
    
  <h1>ZAPIER</h1>
  <p>Versione realizzata con Zapier</p>
  <iframe src='https://interfaces.zapier.com/embed/chatbot/cmac8fdqs002g632h9vq6zppe' height='600px' width='400px' allow='clipboard-write *' style="border: none;"></iframe>

  <footer>
    &copy; 2025 Zakeke - All rights reserved.
  </footer>
</body>

</html>
