        }
        header img {
            width: 100%;
            height: auto;
            /* Optional: Add a subtle shadow to enhance the 3D effect */

        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;

        nav ul li a:hover {
